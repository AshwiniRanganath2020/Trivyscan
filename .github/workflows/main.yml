name: main

on:

  push:

    branches: [ "master" ]

  pull_request:

    branches: [ "master" ]

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Scripts

        run: |
          docker build -t trivyscan .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag trivyscan ashwiniranganath2020/trivyscan
          docker push ashwiniranganath2020/trivyscan
